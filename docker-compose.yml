version: '3'

services:
  cache:
    restart: always
    image: memcached
    container_name: fdsnws-availability-cache
    ports:
      - 11211:11211
    entrypoint:
      - memcached
      - -m 64
  cacher:
    build:
      dockerfile: Dockerfile.cacher
      network: host
    container_name: fdsnws-availability-cacher
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 30s
    depends_on:
      - cache
    environment:
      RUNMODE: production
  api:
    build:
      dockerfile: Dockerfile.api
    restart: always
    container_name: fdsnws-availability-api
    ports:
      - 9001:9001
    depends_on:
      - cache
    environment:
      RUNMODE: production
